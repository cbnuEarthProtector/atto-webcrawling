# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:

# .yml file must be committed to the default or base branch to use schedule
#   schedule:
#     - cron: '0 0 1 * *' # monthly

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: 16
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Execute Gradle run
      run: ./gradlew run

  # This workflow contains a single job called "build"
  push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
          
      - name: Push directory to another repository
        uses: cpina/github-action-push-to-another-repository@ssh-deploy-key
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: 'database'
          destination-github-username: 'chisan01'
          destination-repository-name: 'atto'
          user-email: chisan2001@naver.com
          target-branch: db-update
          target-directory: 'app/src/main/assets/database'
